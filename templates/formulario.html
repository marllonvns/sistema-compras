<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicita√ß√£o de Envio</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #f5f6fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* CARD */
.container {
    width: 420px;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

/* TOPO */
.icon {
    width: 60px;
    height: 60px;
    background: #6c63ff;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px auto;
    color: white;
    font-size: 24px;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 28px;
}

.subtitle {
    text-align: center;
    color: #777;
    margin-bottom: 30px;
}

/* FORM */
.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
}

/* INPUTS */
input, select, textarea {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #e5e5e5;
    background: #f9f9fb;
    font-size: 16px;
    transition: 0.2s;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #6c63ff;
    background: white;
}

textarea {
    height: 140px;
    resize: none;
}

/* BOT√ÉO */
button {
    width: 100%;
    padding: 18px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg,#8b84ff,#6c63ff);
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    opacity: 0.9;
}

.botaoadm {
  display: block;
  text-align: center;
  margin-top: 10px;
  padding: 18px;
  border-radius: 12px;
  background-color: rgb(34, 31, 31);
  color: white;
  text-decoration: none;
  font-weight: bold;
}
</style>

</head>

<div class="container">
